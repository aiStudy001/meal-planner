services:
  backend:
    image: ljh0/meal-planner-backend:latest
    build:
      context: ./meal-planner-back
      dockerfile: Dockerfile
    container_name: meal-planner-backend
    ports:
      - "8000:8000"
    env_file:
      - ./meal-planner-back/.env
    volumes:
      - ./meal-planner-back/data:/app/data
    networks:
      - meal-planner-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ljh0/meal-planner-frontend:latest
    build:
      context: ./meal-planner-front
      dockerfile: Dockerfile
    container_name: meal-planner-frontend
    ports:
      - "80:80"
    env_file:
      - ./meal-planner-front/.env
    depends_on:
      - backend
    networks:
      - meal-planner-net
    restart: unless-stopped

networks:
  meal-planner-net:
    driver: bridge
