version: '3.8'

services:
  backend:
    build:
      context: ./meal-planner-back
      dockerfile: Dockerfile
    container_name: meal-planner-backend
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-claude-3-5-haiku-latest}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.7}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-2000}
      - MOCK_MODE=${MOCK_MODE:-false}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=http://localhost:80,http://frontend
    volumes:
      - ./meal-planner-back/data:/app/data
    networks:
      - meal-planner-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./meal-planner-front
      dockerfile: Dockerfile
    container_name: meal-planner-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - meal-planner-net
    restart: unless-stopped

networks:
  meal-planner-net:
    driver: bridge
